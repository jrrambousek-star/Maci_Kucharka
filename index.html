<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KuchaÅ™ka Cloud Pro Edit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDszqZ8Wn8kkOuW7PtJqxMR2fy0_LzsKFo",
            authDomain: "kucharka-559bd.firebaseapp.com",
            projectId: "kucharka-559bd",
            storageBucket: "kucharka-559bd.firebasestorage.app",
            messagingSenderId: "352095271868",
            appId: "1:352095271868:web:67bd0d397011f6344909b9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.editingId = null; // Sleduje, zda editujeme nebo pÅ™idÃ¡vÃ¡me

        // --- AUTH ---
        window.login = async () => {
            const email = prompt("Email sprÃ¡vce:");
            const password = prompt("Heslo:");
            if(!email || !password) return;
            try { await signInWithEmailAndPassword(auth, email, password); } 
            catch (e) { alert("Chyba pÅ™ihlÃ¡Å¡enÃ­."); }
        };
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            window.userLoggedIn = !!user;
            document.getElementById('admin-ui').classList.toggle('hidden', !user);
            document.getElementById('login-btn').classList.toggle('hidden', user);
            document.getElementById('logout-btn').classList.toggle('hidden', !user);
            renderRecipes(); 
        });

        // --- IMAGE HANDLING ---
        window.handleImg = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_SIZE = 800;
                        let w = img.width, h = img.height;
                        if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; } }
                        else { if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; } }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        window.currentImgData = canvas.toDataURL('image/jpeg', 0.7);
                        document.getElementById('preview-el').src = window.currentImgData;
                        document.getElementById('preview-box').classList.remove('hidden');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        // --- DATA LOGIKA ---
        window.saveRecipe = async () => {
            const title = document.getElementById('new-title').value.trim();
            if (!title) return alert("NÃ¡zev je povinnÃ½!");

            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            btn.innerText = "UklÃ¡dÃ¡m...";

            const recipeData = {
                title: title,
                time: parseInt(document.getElementById('new-time').value) || 0,
                diff: document.getElementById('new-difficulty').value,
                ing: document.getElementById('new-ingredients').value.trim(),
                steps: document.getElementById('new-steps').value.trim(),
                img: window.currentImgData || "https://images.unsplash.com/photo-1495195129352-aed325a55b65?w=400"
            };

            try {
                if (window.editingId) {
                    // AKTUALIZACE STÃVAJÃCÃHO
                    await updateDoc(doc(db, "recepty", window.editingId), recipeData);
                } else {
                    // PÅ˜IDÃNÃ NOVÃ‰HO
                    recipeData.createdAt = Date.now();
                    await addDoc(collection(db, "recepty"), recipeData);
                }
                closeModal('add-modal');
            } catch (e) { alert("Chyba: " + e.message); }
            finally { btn.disabled = false; btn.innerText = "UloÅ¾it do cloudu"; }
        };

        window.deleteRecipe = async (id) => {
            if (confirm("Opravdu smazat?")) await deleteDoc(doc(db, "recepty", id));
        };

        window.editRecipe = (id) => {
            const r = window.allRecipes.find(x => x.id === id);
            if(!r) return;
            window.editingId = id;
            document.getElementById('modal-title-text').innerText = "Upravit recept";
            document.getElementById('save-btn').innerText = "Aktualizovat recept";
            document.getElementById('new-title').value = r.title;
            document.getElementById('new-time').value = r.time;
            document.getElementById('new-difficulty').value = r.diff;
            document.getElementById('new-ingredients').value = r.ing;
            document.getElementById('new-steps').value = r.steps;
            window.currentImgData = r.img;
            document.getElementById('preview-el').src = r.img;
            document.getElementById('preview-box').classList.remove('hidden');
            document.getElementById('add-modal').classList.remove('hidden');
        };

        onSnapshot(query(collection(db, "recepty"), orderBy("createdAt", "desc")), (snap) => {
            window.allRecipes = [];
            snap.forEach(d => window.allRecipes.push({ id: d.id, ...d.data() }));
            renderRecipes();
        });
    </script>
</head>
<body class="bg-gray-100 font-sans">

<div class="max-w-md mx-auto min-h-screen bg-white shadow-2xl pb-24 relative">
    <header class="bg-white/95 backdrop-blur-md sticky top-0 z-40 px-6 py-5 border-b text-center">
        <div class="flex justify-between items-center mb-4 text-left">
            <h1 class="text-3xl font-black text-gray-800 tracking-tighter">KuchaÅ™ka</h1>
            <div>
                <button id="login-btn" onclick="login()" class="text-xs font-bold text-gray-400 border px-3 py-2 rounded-xl">Login</button>
                <button id="logout-btn" onclick="logout()" class="hidden text-xs font-bold text-red-400 border border-red-50 px-3 py-2 rounded-xl">OdhlÃ¡sit</button>
            </div>
        </div>
        <input type="text" id="search" oninput="renderRecipes()" placeholder="NajÃ­t recept..." class="w-full px-5 py-3 bg-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-orange-500 transition-all">
    </header>

    <div id="recipe-list" class="p-6 space-y-4"></div>

    <div id="admin-ui" class="hidden fixed bottom-8 left-1/2 -translate-x-1/2 z-50">
        <button onclick="openAddModal()" class="bg-orange-500 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-2xl active:scale-95 transition-transform">
            <i class="fas fa-plus text-2xl"></i>
        </button>
    </div>
</div>

<div id="detail-modal" class="hidden fixed inset-0 z-50 bg-black/90 flex items-end justify-center">
    <div class="bg-white w-full max-w-md h-[92vh] rounded-t-[3rem] overflow-hidden flex flex-col">
        <div id="detail-img" class="h-72 bg-cover bg-center relative">
            <button onclick="closeModal('detail-modal')" class="absolute top-6 right-6 bg-black/50 backdrop-blur-md text-white w-12 h-12 rounded-full flex items-center justify-center border border-white/30 shadow-2xl active:scale-90 transition">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div class="p-8 overflow-y-auto flex-1 break-words">
            <h2 id="detail-title" class="text-3xl font-extrabold mb-3 text-gray-900"></h2>
            <div id="detail-meta" class="mb-6 flex gap-3"></div>
            <div class="space-y-6">
                <section><h3 class="text-xs font-black uppercase text-gray-400 tracking-widest mb-3 text-left">Ingredience</h3><p id="detail-ingredients" class="p-5 bg-orange-50 rounded-2xl text-gray-800 leading-relaxed text-left"></p></section>
                <section><h3 class="text-xs font-black uppercase text-gray-400 tracking-widest mb-3 text-left">Postup pÅ™Ã­pravy</h3><p id="detail-steps" class="text-gray-700 leading-loose text-left"></p></section>
            </div>
        </div>
    </div>
</div>

<div id="add-modal" class="hidden fixed inset-0 z-50 bg-black/80 flex items-end justify-center">
    <div class="bg-white w-full max-w-md rounded-t-[2.5rem] p-8 max-h-[95vh] overflow-y-auto">
        <h2 id="modal-title-text" class="text-2xl font-bold mb-6 text-gray-800 text-left">NovÃ½ recept</h2>
        <div class="space-y-4">
            <input type="text" id="new-title" placeholder="NÃ¡zev" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-orange-500">
            <div class="flex gap-3">
                <input type="number" id="new-time" placeholder="Minuty" class="w-1/2 p-4 bg-gray-50 rounded-2xl outline-none">
                <select id="new-difficulty" class="w-1/2 p-4 bg-gray-50 rounded-2xl outline-none border-none">
                    <option value="1">LehkÃ© ğŸ‘¨â€ğŸ³</option><option value="2">StÅ™ednÃ­ ğŸ‘¨â€ğŸ³ğŸ‘¨â€ğŸ³</option><option value="3">TÄ›Å¾kÃ© ğŸ‘¨â€ğŸ³ğŸ‘¨â€ğŸ³ğŸ‘¨â€ğŸ³</option>
                </select>
            </div>
            <textarea id="new-ingredients" placeholder="Seznam ingrediencÃ­..." class="w-full p-4 bg-gray-50 rounded-2xl h-24 outline-none"></textarea>
            <textarea id="new-steps" placeholder="Postup..." class="w-full p-4 bg-gray-50 rounded-2xl h-32 outline-none"></textarea>
            <input type="file" id="img-input" class="hidden" onchange="handleImg(this)" accept="image/*">
            <button onclick="document.getElementById('img-input').click()" class="w-full p-4 border-2 border-dashed border-gray-200 rounded-2xl text-gray-400 font-bold">ZmÄ›nit/pÅ™idat fotku</button>
            <div id="preview-box" class="hidden"><img id="preview-el" src="" class="w-full h-40 object-cover rounded-2xl border"></div>
            <button id="save-btn" onclick="saveRecipe()" class="w-full bg-orange-500 text-white py-5 rounded-2xl font-bold text-xl shadow-lg mt-4">UloÅ¾it do cloudu</button>
            <button onclick="closeModal('add-modal')" class="w-full py-2 text-gray-400 font-bold">ZruÅ¡it</button>
        </div>
    </div>
</div>

<script>
    window.allRecipes = [];
    window.currentImgData = "";
    function closeModal(id) { 
        document.getElementById(id).classList.add('hidden'); 
        document.body.style.overflow = 'auto'; 
    }
    function openAddModal() { 
        window.editingId = null;
        document.getElementById('modal-title-text').innerText = "NovÃ½ recept";
        document.getElementById('save-btn').innerText = "UloÅ¾it do cloudu";
        document.getElementById('new-title').value = ''; 
        document.getElementById('new-ingredients').value = '';
        document.getElementById('new-steps').value = '';
        document.getElementById('preview-box').classList.add('hidden');
        window.currentImgData = "";
        document.getElementById('add-modal').classList.remove('hidden'); 
    }

    function renderRecipes() {
        const list = document.getElementById('recipe-list');
        const q = document.getElementById('search').value.toLowerCase();
        list.innerHTML = '';
        const filtered = window.allRecipes.filter(r => r.title.toLowerCase().includes(q));

        filtered.forEach(r => {
            const card = document.createElement('div');
            card.className = "bg-white rounded-[2rem] p-3 shadow-md flex items-center gap-4 cursor-pointer border border-gray-50";
            card.onclick = () => {
                document.getElementById('detail-img').style.backgroundImage = `url(${r.img})`;
                document.getElementById('detail-title').innerText = r.title;
                document.getElementById('detail-meta').innerHTML = `<span class="bg-orange-50 text-orange-600 px-4 py-2 rounded-full text-xs font-black uppercase">${r.time} min</span> <span class="text-sm pt-1">${"ğŸ‘¨â€ğŸ³".repeat(r.diff)}</span>`;
                document.getElementById('detail-ingredients').innerText = r.ing;
                document.getElementById('detail-steps').innerText = r.steps;
                document.getElementById('detail-modal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            };
            card.innerHTML = `
                <img src="${r.img}" class="w-20 h-20 rounded-2xl object-cover">
                <div class="flex-1 overflow-hidden text-left">
                    <h3 class="font-bold text-lg text-gray-800 truncate">${r.title}</h3>
                    <div class="text-xs font-bold text-gray-400 mt-1 uppercase">${r.time} min â€¢ ${"ğŸ‘¨â€ğŸ³".repeat(r.diff)}</div>
                </div>
                <div class="flex flex-col gap-2">
                    ${window.userLoggedIn ? `
                        <button onclick="event.stopPropagation(); editRecipe('${r.id}')" class="p-2 text-blue-300 hover:text-blue-500"><i class="fas fa-edit"></i></button>
                        <button onclick="event.stopPropagation(); deleteRecipe('${r.id}')" class="p-2 text-gray-200 hover:text-red-500"><i class="fas fa-trash"></i></button>
                    ` : '<i class="fas fa-chevron-right text-gray-200 pr-2"></i>'}
                </div>
            `;
            list.appendChild(card);
        });
    }
</script>
</body>
</html>
